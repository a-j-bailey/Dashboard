        <script>
            
            function clock() {// We create a new Date object and assign it to a variable called "time".
                var time = new Date(),
                    // Access the "getHours" method on the Date object with the dot accessor.
                    hours = time.getHours(),
                    // Access the "getMinutes" method with the dot accessor.
                    minutes = time.getMinutes(),
                    seconds = time.getSeconds();
                document.querySelectorAll("#clock")[0].innerHTML = harold(hours)%12 + ":" + harold(minutes) + ":" + harold(seconds);
                function harold(standIn) {
                    if (standIn < 10) {
                        standIn = '0' + standIn
                    }
                    return standIn;
                }
            }
            setInterval(clock, 1000);
        </script>

            function setDate(){
                
                var monthNames = ["January", "February", "March", "April", "May", "June",
                                "July", "August", "September", "October", "November", "December"
                             ];
                var monthDays = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
                var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
                
                var d = new Date();
                var month = d.getMonth();
                var year = d.getFullYear();
                var day = dayNames[d.getDay()];
                var dayNum = d.getDate();
                document.getElementById('month-and-year').innerHTML = monthNames[month] + " " + dayNum + ", "+ year;
                document.getElementById('weekday').innerHTML = day;
                
                var first = d.getDay() - dayNum%7 + 1;
                
                var leapYear = ((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0);
                
                if(leapYear){
                    monthDays[1] = 29;
                }
                
                var currMonth = false;
                var dayOfMonth = 1;
                for(i = 0; i < 35; i++){
                    if(i == first){
                        currMonth = true;
                    }
                    if(i > monthDays[month]){
                        currMonth = false;
                    }
                    if(!currMonth){
                        document.getElementById(i).classList.add('is-disabled')
                    } else {
                        document.getElementById(i*10).innerHTML = dayOfMonth;
                        if(dayOfMonth == dayNum){
                            document.getElementById(i*10).classList.add('is-today');
                        }
                        dayOfMonth++;
                    }
                }
            }
